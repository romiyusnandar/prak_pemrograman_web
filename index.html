<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <table border="1">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Email</th>
        <th>No Hp</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td>08123456789</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane Doe</td>
        <td>janedoe@example.com</td>
        <td>08987654321</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Alice Doe</td>
        <td>alicedoe@example.com</td>
        <td>08765432109</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Bob Doe</td>
        <td>bobdoe@example.com</td>
        <td>08543210987</td>
      </tr>
      <tr>
        <td colspan="2">Jumlah</td>
        <td colspan="2">4 user</td>
      </tr>
    </table>
  </div>
</body>
</html>
